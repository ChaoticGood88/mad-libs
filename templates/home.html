<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
</head>
<body>
    <h1>Fill out the prompts to create your Madlib story!</h1>

    <form action="/story">
        {% for prompt in prompts %}
            <label for="{{ prompt }}">{{ prompt.replace('_', ' ').title() }}:</label>
            <input type="text" id="{{ prompt }}" name="{{ prompt }}" required><br><br>
        {% endfor %}
        <button type="submit">Create Story</button>
    </form>
</body>
</html>
